apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "4.2.3"
    }
}

dependencies {
    compile fileTree(dir: 'libs/', include: ['*.jar'])
    compile files('libs/cordova/cordova-lib/4.0.2/cordova-lib-4.0.2.jar')
}

task jar(type: Jar) {
    from 'src/main/java'
}
