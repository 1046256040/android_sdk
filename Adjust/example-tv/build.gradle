apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.adjust.examples"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:leanback-v17:25.1.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    // compile 'com.adjust.sdk:adjust-android:4.11.0'

    compile 'com.adjust.sdk:adjust-android:4.13.0'
    compile 'com.android.installreferrer:installreferrer:1.0'
//    compile 'com.google.android.gms:play-services-analytics:15.0.2'
}
